<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/normalize.css"></link>
    <link rel="stylesheet" href="./Styles/base.css"></link>
    <title>Homepage</title>
  </head>

  <body>


      <section class="about-me">
        <div class="slanted-background"></div>
        <div class="about-me-info-container">
        <img class="headshot-image" src="Assets/Images/78930672.png">
        <div class="about-me-text-container">
          <h1>About Me</h1>
          <p>Short about me message</p>
          <div class="icons-container">Github</div>
        </div>
        </div>
      </section>


      <section class="my-work">
        <h1>My Work</h1>
        <div class="project-card">
          <div class="card-header">
            <h2>Project name</h2>
            <div class="card-icons-container">Github</div>
          </div>
          <p>Card Message</p>
        </div>
      </section>


    <footer>
      <div class="contact-container">
        <h1>Contact Me</h1>
        <p>Message About contacting me</p>
        <p>Work Address</p>
        <p>Work Phone</p>
        <p>Email</p>
        <div class="icons-container">Github</div>
      </div>
    </footer>
  </body>
</html>
